<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Task extraction function using pattern matching
        function extractTasksFromText(text) {
            const tasks = [];
            
            // First, normalize the text
            let normalizedText = text.trim();
            
            // Split by multiple separators more aggressively
            // Replace common connectors with a special delimiter
            normalizedText = normalizedText.replace(/\s+and\s+then\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+and\s+after\s+that\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+then\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+after\s+that\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+also\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+plus\s+/gi, '|||');
            normalizedText = normalizedText.replace(/\s+and\s+/gi, '|||');
            normalizedText = normalizedText.replace(/,\s+and\s+/gi, '|||');
            normalizedText = normalizedText.replace(/,\s+/g, '|||');
            normalizedText = normalizedText.replace(/;\s+/g, '|||');
            normalizedText = normalizedText.replace(/\.\s+/g, '|||');
            
            // Split by our delimiter
            let segments = normalizedText.split('|||').filter(s => s.trim().length > 3);
            
            // Action words and verbs that indicate tasks
            const actionWords = ['need to', 'have to', 'should', 'must', 'want to', 'going to', 'plan to', 'will', 'got to', 'gotta', 'gonna', 'supposed to'];
            const actionVerbs = ['call', 'email', 'send', 'buy', 'finish', 'complete', 'write', 'read', 'review', 'meet', 'schedule', 'book', 'order', 'prepare', 'check', 'update', 'create', 'make', 'do', 'get', 'take', 'go', 'attend', 'submit', 'deliver', 'draft', 'edit', 'contact', 'follow up', 'organize', 'plan', 'develop', 'design', 'implement', 'test', 'fix', 'resolve'];
            
            const timeKeywords = {
                morning: ['morning', 'am', 'breakfast', 'early', '8am', '9am', '10am', '11am'],
                afternoon: ['afternoon', 'lunch', 'noon', '12pm', '1pm', '2pm', '3pm', '4pm'],
                evening: ['evening', 'night', 'dinner', 'late', '5pm', '6pm', '7pm', '8pm', '9pm']
            };
            
            const urgencyKeywords = {
                high: ['urgent', 'asap', 'immediately', 'critical', 'important', 'must', 'deadline', 'today', 'right now', 'emergency'],
                medium: ['soon', 'should', 'need to', 'tomorrow', 'this week', 'by friday'],
                low: ['eventually', 'sometime', 'when possible', 'maybe', 'could', 'later', 'next week']
            };

            segments.forEach((segment, index) => {
                const trimmedSegment = segment.trim();
                const lowerSegment = trimmedSegment.toLowerCase();
                
                // Skip very short segments or empty ones
                if (trimmedSegment.length < 3) return;
                
                // Check if segment contains action indicators
                const hasActionWord = actionWords.some(word => lowerSegment.includes(word));
                const hasActionVerb = actionVerbs.some(verb => {
                    const regex = new RegExp(`\\b${verb}\\b`, 'i');
                    return regex.test(lowerSegment);
                });
                
                // If it looks like a task, process it
                if (hasActionWord || hasActionVerb || trimmedSegment.length > 8) {
                    // Clean up the task title
                    let title = trimmedSegment;
                    
                    // Remove leading action phrases
                    actionWords.forEach(word => {
                        const regex = new RegExp(`^(i\\s+)?(${word.replace(/\s+/g, '\\s+')})(\\s+i\\s+)?\\s*`, 'i');
                        title = title.replace(regex, '');
                    });
                    
                    // Remove leading "I" or "to"
                    title = title.replace(/^(i|to)\s+/i, '');
                    
                    // Capitalize first letter
                    if (title.length > 0) {
                        title = title.charAt(0).toUpperCase() + title.slice(1);
                    }
                    
                    // Skip if title is too short after cleaning
                    if (title.length < 3) return;
                    
                    // Determine suggested time
                    let suggestedTime = 'afternoon';
                    for (const [time, keywords] of Object.entries(timeKeywords)) {
                        if (keywords.some(kw => lowerSegment.includes(kw))) {
                            suggestedTime = time;
                            break;
                        }
                    }
                    
                    // Determine priority
                    let priority = 'medium';
                    for (const [level, keywords] of Object.entries(urgencyKeywords)) {
                        if (keywords.some(kw => lowerSegment.includes(kw))) {
                            priority = level;
                            break;
                        }
                    }
                    
                    // Estimate duration based on task type
                    let estimatedDuration = 30;
                    if (lowerSegment.match(/\b(call|phone|ring)\b/)) {
                        estimatedDuration = 15;
                    } else if (lowerSegment.match(/\b(email|message|text)\b/)) {
                        estimatedDuration = 10;
                    } else if (lowerSegment.match(/\b(meeting|presentation|workshop)\b/)) {
                        estimatedDuration = 60;
                    } else if (lowerSegment.match(/\b(quick|brief|short)\b/)) {
                        estimatedDuration = 15;
                    } else if (lowerSegment.match(/\b(detailed|thorough|long|complete)\b/)) {
                        estimatedDuration = 60;
                    } else if (lowerSegment.match(/\b(review|read|check)\b/)) {
                        estimatedDuration = 20;
                    } else if (title.length > 50) {
                        estimatedDuration = 45;
                    }
                    
                    tasks.push({
                        id: Date.now() + index + Math.random() * 10000,
                        title: title.length > 70 ? title.substring(0, 67) + '...' : title,
                        description: trimmedSegment,
                        estimatedDuration,
                        priority,
                        suggestedTime,
                        completed: false,
                        scheduledDate: '',
                        scheduledTime: ''
                    });
                }
            });

            // Remove exact duplicates
            const uniqueTasks = [];
            const seenTitles = new Set();
            
            tasks.forEach(task => {
                const normalizedTitle = task.title.toLowerCase().trim().substring(0, 30);
                if (!seenTitles.has(normalizedTitle)) {
                    seenTitles.add(normalizedTitle);
                    uniqueTasks.push(task);
                }
            });

            return uniqueTasks;
        }

        // Icons
        const MicrophoneIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />

        );

        const StopIcon = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <rect x="6" y="6" width="12" height="12" rx="2" />

        );

        const ClockIcon = ({ className }) => (

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />

        );

        const SunIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />

        const CalendarIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const TrashIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const CheckIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const SparklesIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ArrowLeftIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );

        // Voice Input Screen
        function VoiceInputScreen({ onGenerateTasks, transcript, setTranscript, existingTasksCount, onViewTasks }) {
            const [isRecording, setIsRecording] = useState(false);
            const [currentText, setCurrentText] = useState('');
            const [error, setError] = useState('');
            const [speechSupported, setSpeechSupported] = useState(true);
            const recognitionRef = useRef(null);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    setSpeechSupported(false);
                    setError('Speech recognition not supported. Please use Chrome, Edge, or Safari.');
                }
            }, []);

            const startRecording = useCallback(() => {
                setError('');
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

                if (!SpeechRecognition) {
                    setError('Speech recognition not supported');
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    setIsRecording(true);
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal) {
                            finalTranscript += result[0].transcript + ' ';
                        } else {
                            interimTranscript += result[0].transcript;
                        }
                    }

                    if (finalTranscript) {
                        setTranscript(prev => prev + finalTranscript);
                    }
                    setCurrentText(interimTranscript);
                };

                recognition.onerror = (event) => {
                    if (event.error === 'not-allowed') {
                        setError('Microphone access denied. Please allow microphone access and try again.');
                    } else if (event.error === 'no-speech') {
                        // Don't show error for no speech
                    } else {
                        setError(`Speech recognition error: ${event.error}`);
                    }
                };

                recognition.onend = () => {
                    if (recognitionRef.current && isRecording) {
                        try {
                            recognition.start();
                        } catch (e) {
                            // Ignore
                        }
                    } else {
                        setIsRecording(false);
                    }
                };

                recognitionRef.current = recognition;

                try {
                    recognition.start();
                } catch (e) {
                    setError('Failed to start recording. Please try again.');
                }
            }, [isRecording, setTranscript]);

            const stopRecording = useCallback(() => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                    recognitionRef.current = null;
                }
                setIsRecording(false);
                setCurrentText('');
            }, []);

            const toggleRecording = () => {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-black via-purple-950 to-black flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    {/* Gradient orbs in background */}
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style={{animationDelay: '1s'}}></div>
                    
                    <div className="max-w-2xl w-full relative z-10">
                        {/* Navigation Bar */}
                        {existingTasksCount > 0 && (
                            <div className="absolute -top-16 right-0">
                                <button
                                    onClick={onViewTasks}
                                    className="glass flex items-center gap-2 px-4 py-2.5 rounded-2xl text-white font-medium hover:bg-white/10 transition-all"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                                    </svg>
                                    My Tasks
                                    <span className="ml-1 px-2.5 py-0.5 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full text-xs font-bold">
                                        {existingTasksCount}
                                    </span>
                                </button>
                            </div>
                        )}

                        <div className="text-center mb-12">
                            <div className="inline-flex items-center justify-center w-16 h-16 mb-6">
                                <svg className="w-full h-full text-white" viewBox="0 0 100 100" fill="none">
                                    <circle cx="50" cy="50" r="40" fill="url(#grad1)" />
                                    <path d="M50 20 L60 40 L80 40 L65 55 L70 75 L50 60 L30 75 L35 55 L20 40 L40 40 Z" fill="white" />
                                    <defs>
                                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style={{stopColor: '#667eea', stopOpacity: 1}} />
                                            <stop offset="100%" style={{stopColor: '#764ba2', stopOpacity: 1}} />
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </div>
                            <h1 className="text-5xl md:text-6xl font-bold text-white mb-3">
                                TaskVoice
                            </h1>
                            <p className="text-gray-400 text-lg">
                                Speak your tasks, organize your day
                            </p>
                        </div>

                        {error && (
                            <div className="mb-6 p-4 glass-dark border border-red-500/30 rounded-2xl text-red-300 text-center text-sm">
                                {error}
                            </div>
                        )}

                        <div className="flex justify-center mb-12">
                            <div className="relative">
                                {isRecording && (
                                    <>
                                        <div className="absolute inset-0 rounded-full bg-purple-500 pulse-ring"></div>
                                        <div className="absolute inset-0 rounded-full bg-purple-500 pulse-ring" style={{ animationDelay: '0.5s' }}></div>
                                    </>
                                )}
                                <button
                                    onClick={toggleRecording}
                                    disabled={!speechSupported}
                                    className={`relative w-28 h-28 rounded-full flex items-center justify-center transition-all duration-300 ${
                                        isRecording
                                            ? 'bg-gradient-to-br from-red-500 to-pink-600 shadow-lg shadow-red-500/50 scale-110'
                                            : 'bg-gradient-to-br from-purple-600 to-indigo-700 shadow-xl shadow-purple-600/50 hover:shadow-purple-600/70 hover:scale-105'
                                    } ${!speechSupported ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    {isRecording ? (
                                        <StopIcon className="w-12 h-12 text-white" />
                                    ) : (
                                        <MicrophoneIcon className="w-12 h-12 text-white" />
                                    )}
                                </button>
                            </div>
                        </div>

                        <div className="text-center mb-8">
                            <p className={`text-base font-medium ${isRecording ? 'text-red-400' : 'text-gray-400'}`}>
                                {isRecording ? '● Recording...' : 'Tap to start recording'}
                            </p>
                        </div>

                        {currentText && (
                            <div className="mb-6 p-4 glass-dark rounded-2xl">
                                <p className="text-gray-400 text-xs mb-2 uppercase tracking-wide">Currently hearing:</p>
                                <p className="text-white italic">{currentText}</p>
                            </div>
                        )}

                        <div className="mb-6">
                            <label className="block text-gray-400 text-sm font-medium mb-3">
                                Your conversation
                            </label>
                            <textarea
                                value={transcript}
                                onChange={(e) => setTranscript(e.target.value)}
                                placeholder={speechSupported
                                    ? "Your words will appear here..."
                                    : "Voice input not supported. Type here instead."
                                }
                                className="w-full h-40 p-4 glass-dark rounded-2xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-600/50 resize-none"
                            />
                        </div>

                        <button
                            onClick={onGenerateTasks}
                            disabled={!transcript.trim()}
                            className={`w-full py-4 rounded-2xl font-semibold text-base flex items-center justify-center gap-3 transition-all duration-300 ${
                                transcript.trim()
                                    ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white hover:from-purple-700 hover:to-indigo-700 shadow-lg shadow-purple-600/30 hover:shadow-purple-600/50'
                                    : 'glass-dark text-gray-500 cursor-not-allowed'
                            }`}
                        >
                            <SparklesIcon className="w-5 h-5" />
                            Generate Tasks
                        </button>

                        <p className="text-center text-gray-500 text-xs mt-6">
                            Try: "Call John, send the report, and schedule a meeting for Friday"
                        </p>
                    </div>
                </div>
            );
        }

        // Task Card Component
        function TaskCard({ task, onUpdate, onDelete }) {
            const priorityColors = {
                high: 'glass-dark border-red-500/30',
                medium: 'glass-dark border-yellow-500/30',
                low: 'glass-dark border-blue-500/30'
            };

            const priorityBadgeColors = {
                high: 'bg-gradient-to-r from-red-500 to-pink-600 text-white',
                medium: 'bg-gradient-to-r from-yellow-500 to-orange-500 text-black',
                low: 'bg-gradient-to-r from-blue-500 to-cyan-500 text-white'
            };

            const isScheduled = task.scheduledDate && task.scheduledTime;

            return (
                <div className={`p-5 rounded-2xl border transition-all duration-300 hover:border-white/20 ${priorityColors[task.priority]} ${isScheduled ? 'ring-2 ring-green-500/50' : ''}`}>
                    <div className="flex items-start gap-4">
                        <button
                            onClick={() => onUpdate({ ...task, completed: !task.completed })}
                            className={`w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0 mt-1 transition-all ${
                                task.completed
                                    ? 'bg-gradient-to-r from-green-500 to-emerald-600 border-green-500'
                                    : 'border-gray-600 hover:border-purple-500'
                            }`}
                        >
                            {task.completed && <CheckIcon className="w-4 h-4 text-white" />}
                        </button>

                        <div className="flex-1 min-w-0">
                            <div className="flex items-start justify-between gap-2 mb-2">
                                <h3 className={`font-semibold text-white text-lg ${task.completed ? 'line-through opacity-40' : ''}`}>
                                    {task.title}
                                </h3>
                                <span className={`px-3 py-1 rounded-full text-xs font-bold flex-shrink-0 ${priorityBadgeColors[task.priority]}`}>
                                    {task.priority}
                                </span>
                            </div>

                            <p className={`text-gray-400 text-sm mb-4 ${task.completed ? 'line-through opacity-40' : ''}`}>
                                {task.description}
                            </p>

                            <div className="flex flex-wrap gap-4 text-sm text-gray-500 mb-4">
                                <span className="flex items-center gap-1.5">
                                    <ClockIcon className="w-4 h-4" />
                                    {task.estimatedDuration} min
                                </span>
                                <span className="flex items-center gap-1.5">
                                    <SunIcon className="w-4 h-4" />
                                    {task.suggestedTime}
                                </span>
                            </div>

                            <div className="flex flex-wrap gap-2 items-center">
                                <div className="flex items-center gap-2">
                                    <CalendarIcon className="w-4 h-4 text-gray-500" />
                                    <input
                                        type="date"
                                        value={task.scheduledDate || ''}
                                        onChange={(e) => onUpdate({ ...task, scheduledDate: e.target.value })}
                                        className="glass-dark border-gray-700 rounded-lg px-3 py-1.5 text-white text-sm focus:outline-none focus:ring-2 focus:ring-purple-600/50"
                                    />
                                </div>
                                <div className="flex items-center gap-2">
                                    <ClockIcon className="w-4 h-4 text-gray-500" />
                                    <input
                                        type="time"
                                        value={task.scheduledTime || ''}
                                        onChange={(e) => onUpdate({ ...task, scheduledTime: e.target.value })}
                                        className="glass-dark border-gray-700 rounded-lg px-3 py-1.5 text-white text-sm focus:outline-none focus:ring-2 focus:ring-purple-600/50"
                                    />
                                </div>
                                {isScheduled && (
                                    <span className="px-3 py-1 bg-green-500/20 border border-green-500/50 rounded-full text-green-400 text-xs font-medium">
                                        ✓ Scheduled
                                    </span>
                                )}
                            </div>
                        </div>

                        <button
                            onClick={() => onDelete(task.id)}
                            className="p-2 text-gray-500 hover:text-red-400 transition-colors flex-shrink-0"
                        >
                            <TrashIcon className="w-5 h-5" />
                        </button>
                    </div>
                </div>
            );
        }

        // Task Management Screen
        function TaskManagementScreen({ tasks, setTasks, onBack }) {
            const autoScheduleAll = () => {
                const today = new Date();
                let currentDate = new Date(today);
                let currentHour = 9;
                let currentMinute = 0;

                const updatedTasks = tasks.map(task => {
                    if ((task.scheduledDate && task.scheduledTime) || task.completed) {
                        return task;
                    }

                    const endMinute = currentMinute + task.estimatedDuration;
                    const endHour = currentHour + Math.floor(endMinute / 60);

                    if (endHour >= 18) {
                        currentDate.setDate(currentDate.getDate() + 1);
                        currentHour = 9;
                        currentMinute = 0;
                    }

                    const scheduledDate = currentDate.toISOString().split('T')[0];
                    const scheduledTime = `${String(currentHour).padStart(2, '0')}:${String(currentMinute).padStart(2, '0')}`;

                    const totalMinutes = currentMinute + task.estimatedDuration + 15;
                    currentHour += Math.floor(totalMinutes / 60);
                    currentMinute = totalMinutes % 60;

                    return {
                        ...task,
                        scheduledDate,
                        scheduledTime
                    };
                });

                setTasks(updatedTasks);
            };

            const generateICS = () => {
                const scheduledTasks = tasks.filter(t => t.scheduledDate && t.scheduledTime && !t.completed);

                if (scheduledTasks.length === 0) {
                    alert('No scheduled tasks to export. Please schedule some tasks first.');
                    return;
                }

                const formatDate = (dateStr, timeStr) => {
                    const date = new Date(`${dateStr}T${timeStr}`);
                    return date.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
                };

                const addMinutes = (dateStr, timeStr, minutes) => {
                    const date = new Date(`${dateStr}T${timeStr}`);
                    date.setMinutes(date.getMinutes() + minutes);
                    return date.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
                };

                let icsContent = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'PRODID:-//Voice Task Manager//EN',
                    'CALSCALE:GREGORIAN',
                    'METHOD:PUBLISH'
                ];

                scheduledTasks.forEach((task) => {
                    const startDT = formatDate(task.scheduledDate, task.scheduledTime);
                    const endDT = addMinutes(task.scheduledDate, task.scheduledTime, task.estimatedDuration);
                    const uid = `task-${task.id}-${Date.now()}@voicetaskmanager`;
                    const dtstamp = new Date().toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');

                    icsContent.push(
                        'BEGIN:VEVENT',
                        `UID:${uid}`,
                        `DTSTAMP:${dtstamp}`,
                        `DTSTART:${startDT}`,
                        `DTEND:${endDT}`,
                        `SUMMARY:${task.title}`,
                        `DESCRIPTION:${task.description}\\nPriority: ${task.priority}\\nDuration: ${task.estimatedDuration} minutes`,
                        'END:VEVENT'
                    );
                });

                icsContent.push('END:VCALENDAR');

                const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tasks.ics';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const updateTask = (updatedTask) => {
                setTasks(tasks.map(t => t.id === updatedTask.id ? updatedTask : t));
            };

            const deleteTask = (taskId) => {
                setTasks(tasks.filter(t => t.id !== taskId));
            };

            const completedCount = tasks.filter(t => t.completed).length;
            const scheduledCount = tasks.filter(t => t.scheduledDate && t.scheduledTime).length;

            return (
                <div className="min-h-screen bg-gradient-to-b from-black via-purple-950 to-black p-6 relative overflow-hidden">
                    {/* Gradient orbs */}
                    <div className="absolute top-0 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
                    <div className="absolute bottom-0 left-1/4 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse" style={{animationDelay: '1s'}}></div>
                    
                    <div className="max-w-5xl mx-auto relative z-10">
                        <div className="flex items-center justify-between mb-8">
                            <button
                                onClick={onBack}
                                className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors glass px-4 py-2.5 rounded-2xl"
                            >
                                <ArrowLeftIcon className="w-5 h-5" />
                                Back
                            </button>
                            <h1 className="text-3xl md:text-4xl font-bold text-white">My Tasks</h1>
                            <div className="w-24"></div>
                        </div>

                        <div className="grid grid-cols-3 gap-4 mb-8">
                            <div className="glass-dark rounded-2xl p-5 text-center">
                                <p className="text-4xl font-bold text-white mb-1">{tasks.length}</p>
                                <p className="text-gray-400 text-sm">Total</p>
                            </div>
                            <div className="glass-dark rounded-2xl p-5 text-center">
                                <p className="text-4xl font-bold bg-gradient-to-r from-green-400 to-emerald-500 bg-clip-text text-transparent mb-1">{scheduledCount}</p>
                                <p className="text-gray-400 text-sm">Scheduled</p>
                            </div>
                            <div className="glass-dark rounded-2xl p-5 text-center">
                                <p className="text-4xl font-bold bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent mb-1">{completedCount}</p>
                                <p className="text-gray-400 text-sm">Done</p>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-4 mb-8">
                            <button
                                onClick={autoScheduleAll}
                                className="flex-1 min-w-[200px] py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-2xl font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg shadow-purple-600/30"
                            >
                                <ClockIcon className="w-5 h-5" />
                                Auto-Schedule All
                            </button>
                            <button
                                onClick={generateICS}
                                className="flex-1 min-w-[200px] py-4 px-6 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-2xl font-semibold hover:from-green-600 hover:to-emerald-700 transition-all flex items-center justify-center gap-2 shadow-lg shadow-green-600/30"
                            >
                                <CalendarIcon className="w-5 h-5" />
                                Export to Calendar
                            </button>
                        </div>

                        {tasks.length === 0 ? (
                            <div className="text-center py-20">
                                <div className="glass-dark rounded-3xl p-12 max-w-md mx-auto">
                                    <svg className="w-20 h-20 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                    <p className="text-gray-400 text-lg">No tasks yet</p>
                                    <p className="text-gray-500 text-sm mt-2">Go back and record some tasks!</p>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {tasks.map(task => (
                                    <TaskCard
                                        key={task.id}
                                        task={task}
                                        onUpdate={updateTask}
                                        onDelete={deleteTask}
                                    />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [screen, setScreen] = useState('voice');
            const [transcript, setTranscript] = useState('');
            const [tasks, setTasks] = useState([]);

            const generateTasks = () => {
                const extractedTasks = extractTasksFromText(transcript);
                
                // Add new tasks to existing tasks instead of replacing
                setTasks(prevTasks => [...prevTasks, ...extractedTasks]);
                setScreen('tasks');
            };

            const handleBack = () => {
                setScreen('voice');
                setTranscript(''); // Clear transcript when going back
            };

            const handleViewTasks = () => {
                setScreen('tasks');
            };

            return (
                <>
                    {screen === 'voice' && (
                        <VoiceInputScreen
                            onGenerateTasks={generateTasks}
                            transcript={transcript}
                            setTranscript={setTranscript}
                            existingTasksCount={tasks.length}
                            onViewTasks={handleViewTasks}
                        />
                    )}

                    {screen === 'tasks' && (
                        <TaskManagementScreen
                            tasks={tasks}
                            setTasks={setTasks}
                            onBack={handleBack}
                        />
                    )}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
